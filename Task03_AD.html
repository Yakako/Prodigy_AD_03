<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .stopwatch-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 40px;
            font-size: 36px;
            font-weight: 600;
        }

        .display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .time-display {
            font-size: 72px;
            font-weight: 700;
            color: white;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .time-labels {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 15px;
        }

        .time-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        #startBtn {
            background: #4CAF50;
            color: white;
            min-width: 140px;
        }

        #startBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        #pauseBtn {
            background: #ff9800;
            color: white;
            min-width: 140px;
            display: none;
        }

        #pauseBtn:hover {
            background: #fb8c00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        #resetBtn {
            background: #f44336;
            color: white;
            min-width: 140px;
        }

        #resetBtn:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        #resetBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .laps-container {
            margin-top: 40px;
            max-height: 300px;
            overflow-y: auto;
        }

        .laps-title {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            display: none;
        }

        .lap-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lap-number {
            font-weight: 600;
            color: #667eea;
        }

        .lap-time {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #333;
        }

        #lapBtn {
            background: #2196F3;
            color: white;
            min-width: 140px;
            display: none;
        }

        #lapBtn:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        /* Scrollbar styling */
        .laps-container::-webkit-scrollbar {
            width: 8px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .laps-container::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        @media (max-width: 600px) {
            .stopwatch-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 28px;
            }

            .time-display {
                font-size: 48px;
                letter-spacing: 2px;
            }

            .time-labels {
                gap: 30px;
            }

            button {
                padding: 15px 30px;
                font-size: 16px;
                min-width: 120px;
            }

            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <h1>⏱️ Stopwatch</h1>
        
        <div class="display">
            <div class="time-display" id="display">00:00:00</div>
            <div class="time-labels">
                <span class="time-label">Minutes</span>
                <span class="time-label">Seconds</span>
                <span class="time-label">Milliseconds</span>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="pauseBtn" onclick="pause()">Pause</button>
            <button id="lapBtn" onclick="recordLap()">Lap</button>
            <button id="resetBtn" onclick="reset()" disabled>Reset</button>
        </div>

        <div class="laps-container">
            <h3 class="laps-title" id="lapsTitle">Laps</h3>
            <div id="lapsList"></div>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCounter = 0;

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000) / 10);

            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(2, '0')}`;
        }

        function updateDisplay() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            document.getElementById('display').textContent = formatTime(elapsedTime);
        }

        function start() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;

                // Update button states
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                document.getElementById('lapBtn').style.display = 'inline-block';
                document.getElementById('resetBtn').disabled = false;
            }
        }

        function pause() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;

                // Update button states
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('lapBtn').style.display = 'none';
            }
        }

        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            startTime = 0;
            elapsedTime = 0;
            lapCounter = 0;

            document.getElementById('display').textContent = '00:00:00';
            
            // Update button states
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('lapBtn').style.display = 'none';
            document.getElementById('resetBtn').disabled = true;

            // Clear laps
            document.getElementById('lapsList').innerHTML = '';
            document.getElementById('lapsTitle').style.display = 'none';
        }

        function recordLap() {
            if (isRunning) {
                lapCounter++;
                const lapTime = formatTime(elapsedTime);
                const lapsList = document.getElementById('lapsList');
                const lapsTitle = document.getElementById('lapsTitle');

                // Show laps title
                lapsTitle.style.display = 'block';

                // Create lap item
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCounter}</span>
                    <span class="lap-time">${lapTime}</span>
                `;

                // Insert at the beginning (most recent lap first)
                lapsList.insertBefore(lapItem, lapsList.firstChild);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                if (isRunning) {
                    pause();
                } else {
                    start();
                }
            } else if (event.code === 'KeyR') {
                reset();
            } else if (event.code === 'KeyL' && isRunning) {
                recordLap();
            }
        });
    </script>
</body>
</html>
